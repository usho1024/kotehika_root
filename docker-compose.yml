version: '3'
services:
  db:
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - ./api/tmp/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
  api:
    build: ./api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - "./api:/$WORKDIR"
    ports:
      - "$API_PORT:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  front:
    build:
      context: ./front
      args:
        WORKDIR: $WORKDIR
        CONTAINER_PORT: $CONTAINER_PORT
    command: yarn run dev
    volumes:
      - "./front:/$WORKDIR"
    ports:
      - "$FRONT_PORT:3000"
    depends_on:
      - api
